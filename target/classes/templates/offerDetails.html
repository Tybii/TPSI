<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title th:text="${offer.title}">Szczegóły oferty</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../css/bootstrap.css" rel="stylesheet"></link>
        <script src="../js/bootstrap.js"></script>
    </head>
    <body>
        <section layout:fragment="content">
            <h1 th:text="${offer.title}"></h1>
            <h2>
                Cena: 
                <span class="text-right" 
                      th:text="${#numbers.formatDecimal
                      (offer.price, 0, 'WHITESPACE', 0,'COMMA')}"></span> zł
            </h2>

            <table th:object="${offer}" class="table">
                <tr>
                    <th>Marka:</th>
                    <td th:text="*{model.manufacturer.name}"></td>
                    <th>Nadwozie:</th>
                    <td th:text="|*{bodyStyle.name} *{doors}D|"></td>
                </tr>
                <tr>
                    <th>Model:</th>
                    <td th:text="*{model.name}"></td>
                    <th>Kolor:</th>
                    <td th:text="*{colour}"></td>
                </tr>
                <tr>
                    <th>Rok produkcji:</th>
                    <td th:text="${offer.year}"></td>
                    <th>Przebieg:</th>
                    <td th:text="${offer.mileage}"></td>
                </tr>
                <tr>
                    <th>Pojemność silnika:</th>
                    <td th:text="${offer.engineSize}"></td>
                    <th>Moc Silnika:</th>
                    <td th:text="${offer.enginePower}"></td>
                </tr>
                <tr>
                    <th>Rodziaj paliwa:</th>
                    <td th:text="${offer.fuelType.name}"></td>
                    <th></th>
                    <td></td>
                </tr>                
            </table>
            <span>Opis</span>
            <div th:text="${offer.description}" class="well">
            </div>
        </section>
    </body>
</html>
